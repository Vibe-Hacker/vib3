name: Build VIB3 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Debug - List repository structure
      run: |
        echo "Repository root:"
        ls -la
        echo ""
        echo "Checking for vib3_flutter:"
        if [ -d "vib3_flutter" ]; then
          echo "vib3_flutter directory exists"
          ls -la vib3_flutter/
        else
          echo "ERROR: vib3_flutter directory NOT FOUND"
        fi
      
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'
        
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.0'
        
    - name: Install dependencies
      run: |
        cd vib3_flutter
        flutter pub get
        
    - name: Build APK
      run: |
        cd vib3_flutter
        flutter build apk --release
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: vib3_flutter/build/app/outputs/flutter-apk/app-release.apk