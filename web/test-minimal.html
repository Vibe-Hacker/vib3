<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB3 Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .test-button {
            background: #FF0050;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .test-result {
            margin: 20px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>VIB3 Test Page</h1>
        <p>Testing basic functionality</p>
        
        <button class="test-button" onclick="testConsole()">Test Console</button>
        <button class="test-button" onclick="testDOM()">Test DOM</button>
        <button class="test-button" onclick="testLogin()">Test Login</button>
        
        <div id="testResult" class="test-result">
            Ready for testing...
        </div>
    </div>

    <script src="js/style-error-fix.js"></script>
    <script src="js/mongodb-adapter.js"></script>
    <script>
        console.log('🟢 Test page loaded');
        
        function testConsole() {
            console.log('🧪 Console test');
            document.getElementById('testResult').innerHTML = 'Console test completed - check logs';
        }
        
        function testDOM() {
            console.log('🧪 DOM test');
            try {
                const result = document.getElementById('testResult');
                if (result) {
                    result.innerHTML = 'DOM test passed ✅';
                    result.style.background = 'green';
                } else {
                    console.error('🔴 testResult element not found');
                }
            } catch (error) {
                console.error('🔴 DOM test failed:', error);
                console.error('🔴 Error stack:', error.stack);
            }
        }
        
        function testLogin() {
            console.log('🧪 Login test');
            try {
                // Test auth functionality
                if (typeof window.API_BASE_URL !== 'undefined') {
                    document.getElementById('testResult').innerHTML = `Auth configured: ${window.API_BASE_URL} ✅`;
                } else {
                    document.getElementById('testResult').innerHTML = 'Auth not configured ❌';
                }
            } catch (error) {
                console.error('🔴 Login test failed:', error);
                document.getElementById('testResult').innerHTML = `Login test failed: ${error.message}`;
            }
        }
        
        // Auto-test on load
        setTimeout(() => {
            console.log('🧪 Running auto-tests...');
            testConsole();
            setTimeout(() => testDOM(), 1000);
            setTimeout(() => testLogin(), 2000);
        }, 500);
    </script>
</body>
</html>
