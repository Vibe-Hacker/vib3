<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>VIB3 Studio App</title>
    
    <!-- Force reload with timestamp -->
    <script>
        // Force reload if URL has old version
        if (window.location.search.includes('v=20250703088')) {
            window.location.href = window.location.pathname + '?v=' + Date.now();
        }
    </script>
    
    <!-- CRITICAL: Define everything inline to bypass Railway cache -->
    <script>
        // Define all critical variables BEFORE any external scripts
        window.liveStreamingState = {
            isActive: false,
            startTime: null,
            viewers: 0,
            title: '',
            category: '',
            stream: null
        };
        
        window.apiCallLimiter = {
            calls: 0,
            maxCalls: 100,
            resetInterval: 60000,
            lastReset: Date.now()
        };
        
        // Override any cached functions
        window.setupLivePreview = function() {
            console.log('üìπ NEW setupLivePreview running (not cached)');
            
            navigator.mediaDevices.getUserMedia({ 
                video: { width: { ideal: 1280 }, height: { ideal: 720 } }, 
                audio: true 
            })
            .then(stream => {
                console.log('‚úÖ Camera access granted');
                window.liveStreamingState.stream = stream;
                const previewVideo = document.getElementById('live-preview');
                if (previewVideo) {
                    previewVideo.srcObject = stream;
                    previewVideo.muted = true;
                    previewVideo.play();
                }
                showToast('Live preview ready! üì∫', 'success');
            })
            .catch(error => {
                console.error('‚ùå Camera access failed:', error);
                showToast('Camera access denied: ' + error.name, 'error');
            });
        };
        
        window.openLiveSetup = function() {
            console.log('üé¨ NEW openLiveSetup running');
            window.setupLivePreview();
            showToast('Live setup opened', 'info');
        };
        
        window.startLiveStream = function() {
            console.log('üî¥ NEW startLiveStream running');
            if (!window.liveStreamingState.stream) {
                showToast('Setting up camera first...', 'info');
                window.setupLivePreview();
                return;
            }
            window.liveStreamingState.isActive = true;
            showToast('Live stream started! üî¥', 'success');
        };
        
        window.stopLiveStream = function() {
            if (window.liveStreamingState.stream) {
                window.liveStreamingState.stream.getTracks().forEach(track => track.stop());
                window.liveStreamingState.stream = null;
                window.liveStreamingState.isActive = false;
            }
            showToast('Live stream stopped', 'info');
        };
        
        function showToast(message, type = 'info') {
            console.log(`Toast: ${message} (${type})`);
            const existing = document.querySelector('.toast-message');
            if (existing) existing.remove();
            
            const toast = document.createElement('div');
            toast.className = 'toast-message';
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 12px 24px;
                background: ${type === 'error' ? '#ff4444' : type === 'success' ? '#44ff44' : '#4444ff'};
                color: white;
                border-radius: 8px;
                z-index: 999999;
                font-family: Arial, sans-serif;
                font-size: 14px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }
        
        // Intercept any script errors
        window.addEventListener('error', function(e) {
            if (e.message.includes('liveStreamingState')) {
                console.error('Caught initialization error - using fallback');
                e.preventDefault();
                return false;
            }
        });
    </script>
    
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(45deg, #FF0080, #00CED1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #FF0080;
            color: white;
        }
        .btn-primary:hover {
            background: #ff1a8c;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #00CED1;
            color: white;
        }
        .btn-secondary:hover {
            background: #00e5e8;
            transform: translateY(-2px);
        }
        #live-preview {
            width: 100%;
            max-width: 480px;
            height: 640px;
            background: #111;
            border-radius: 12px;
            margin: 20px auto;
            display: block;
            object-fit: cover;
        }
        .status {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            padding: 40px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">VIB3 Studio - Live Test</h1>
        
        <div class="status" id="status">
            Ready to start live streaming
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="window.setupLivePreview()">
                üìπ Setup Camera
            </button>
            <button class="btn btn-primary" onclick="window.openLiveSetup()">
                üé¨ Open Live Setup
            </button>
            <button class="btn btn-secondary" onclick="window.startLiveStream()">
                üî¥ Start Stream
            </button>
            <button class="btn btn-secondary" onclick="window.stopLiveStream()">
                ‚èπÔ∏è Stop Stream
            </button>
        </div>
        
        <video id="live-preview" autoplay muted playsinline></video>
        
        <div class="footer">
            <p>This is a clean version without any cached scripts</p>
            <p>If this works, we know Railway's cache is the problem</p>
            <a href="index-heavy.html" style="color: #00CED1;">Back to Main App</a>
        </div>
    </div>
    
    <script>
        console.log('‚úÖ App.html loaded successfully');
        console.log('üìä liveStreamingState:', window.liveStreamingState);
        console.log('üìä Functions available:', {
            setupLivePreview: typeof window.setupLivePreview,
            openLiveSetup: typeof window.openLiveSetup,
            startLiveStream: typeof window.startLiveStream,
            stopLiveStream: typeof window.stopLiveStream
        });
        
        // Update status
        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }
        
        // Monitor state changes
        setInterval(() => {
            if (window.liveStreamingState.isActive) {
                updateStatus('üî¥ LIVE - Streaming active');
            } else if (window.liveStreamingState.stream) {
                updateStatus('üìπ Camera ready - Click "Start Stream" to go live');
            } else {
                updateStatus('Ready to start live streaming');
            }
        }, 1000);
    </script>
</body>
</html>
