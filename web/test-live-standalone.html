<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Test - Standalone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #000;
            color: #fff;
        }
        video {
            width: 100%;
            max-width: 640px;
            background: #222;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #ff0050;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #ff3070;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #222;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>VIB3 Live Test - Completely Standalone</h1>
    <p>This page has NO external dependencies - all code is inline</p>
    
    <div class="status" id="status">Status: Ready</div>
    
    <video id="preview" autoplay muted playsinline></video>
    
    <div>
        <button onclick="testCamera()">Test Camera Access</button>
        <button onclick="stopCamera()">Stop Camera</button>
    </div>
    
    <div>
        <h3>Debug Log:</h3>
        <pre id="log" style="background: #111; padding: 10px; border-radius: 5px; max-height: 200px; overflow-y: auto;"></pre>
    </div>

    <script>
        let stream = null;
        
        function log(message) {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.textContent += `[${timestamp}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, color = '#fff') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = `Status: ${message}`;
            statusEl.style.color = color;
        }
        
        async function testCamera() {
            log('Starting camera test...');
            updateStatus('Requesting camera access...');
            
            try {
                // First check if getUserMedia is available
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('getUserMedia is not supported in this browser');
                }
                
                log('getUserMedia is available');
                
                // Request camera access with specific constraints
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: true
                };
                
                log('Requesting media with constraints: ' + JSON.stringify(constraints));
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                log('‚úÖ Camera access granted!');
                log(`Video tracks: ${stream.getVideoTracks().length}`);
                log(`Audio tracks: ${stream.getAudioTracks().length}`);
                
                // Display the stream
                const video = document.getElementById('preview');
                video.srcObject = stream;
                
                // Play the video
                await video.play();
                
                updateStatus('Camera active! üìπ', '#0f0');
                log('Video playback started');
                
                // Log track details
                stream.getVideoTracks().forEach((track, index) => {
                    log(`Video track ${index}: ${track.label}`);
                    const settings = track.getSettings();
                    log(`  Resolution: ${settings.width}x${settings.height}`);
                    log(`  Frame rate: ${settings.frameRate}`);
                });
                
                stream.getAudioTracks().forEach((track, index) => {
                    log(`Audio track ${index}: ${track.label}`);
                });
                
            } catch (error) {
                log('‚ùå Error: ' + error.name + ' - ' + error.message);
                updateStatus('Error: ' + error.message, '#f00');
                
                // Provide specific guidance based on error
                if (error.name === 'NotAllowedError') {
                    log('Camera permission was denied. Please check:');
                    log('1. Click the camera icon in the address bar');
                    log('2. Allow camera and microphone access');
                    log('3. Refresh the page and try again');
                } else if (error.name === 'NotFoundError') {
                    log('No camera or microphone found. Please check:');
                    log('1. Your device has a camera/microphone');
                    log('2. No other app is using the camera');
                    log('3. Camera drivers are installed');
                } else if (error.name === 'NotReadableError') {
                    log('Camera is already in use by another application');
                } else if (error.name === 'OverconstrainedError') {
                    log('Camera does not support the requested constraints');
                }
            }
        }
        
        function stopCamera() {
            log('Stopping camera...');
            
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                    log(`Stopped track: ${track.kind} - ${track.label}`);
                });
                
                const video = document.getElementById('preview');
                video.srcObject = null;
                stream = null;
                
                updateStatus('Camera stopped');
                log('‚úÖ All tracks stopped');
            } else {
                log('No active stream to stop');
            }
        }
        
        // Initial log
        log('Page loaded - standalone live test ready');
        log('Browser: ' + navigator.userAgent);
        
        // Check for HTTPS
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            log('‚ö†Ô∏è WARNING: Camera access requires HTTPS (except on localhost)');
        }
    </script>
</body>
</html>
