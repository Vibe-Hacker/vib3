<!DOCTYPE html>
<html>
<head>
    <title>VIB3 New Deployment Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #fff;
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            background: #333;
        }
        .success { background: #0a4f0a; }
        .error { background: #4f0a0a; }
        button {
            background: #ff0050;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #ff3070; }
    </style>
    <script src="config.js"></script>
</head>
<body>
    <h1>VIB3 New Deployment Test</h1>
    <p>This page tests if the new deployment can connect to the backend API.</p>
    
    <div class="status" id="status">
        <strong>Current Configuration:</strong><br>
        Web URL: <span id="webUrl"></span><br>
        API URL: <span id="apiUrl"></span>
    </div>
    
    <button onclick="testHealth()">Test Backend Health</button>
    <button onclick="testAuth()">Test Auth Endpoint</button>
    <button onclick="testVideos()">Test Videos Endpoint</button>
    
    <div id="results"></div>
    
    <script>
        // Show current configuration
        document.getElementById('webUrl').textContent = window.location.origin;
        document.getElementById('apiUrl').textContent = window.API_BASE_URL || 'Not configured';
        
        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = 'status ' + (isSuccess ? 'success' : 'error');
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHealth() {
            try {
                addResult('Testing /health endpoint...', true);
                const response = await fetch(window.API_BASE_URL + '/health');
                const data = await response.json();
                addResult('✅ Health check successful: ' + JSON.stringify(data), true);
            } catch (error) {
                addResult('❌ Health check failed: ' + error.message, false);
            }
        }
        
        async function testAuth() {
            try {
                addResult('Testing /api/auth/me endpoint...', true);
                const response = await fetch(window.API_BASE_URL + '/api/auth/me', {
                    headers: {
                        'Authorization': 'Bearer ' + (localStorage.getItem('token') || 'no-token')
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Auth endpoint works: ' + JSON.stringify(data), true);
                } else {
                    addResult('⚠️ Auth endpoint returned ' + response.status + ' (expected if not logged in)', true);
                }
            } catch (error) {
                addResult('❌ Auth test failed: ' + error.message, false);
            }
        }
        
        async function testVideos() {
            try {
                addResult('Testing /api/videos endpoint...', true);
                const response = await fetch(window.API_BASE_URL + '/api/videos?page=1&limit=5');
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Videos endpoint works: Found ' + (data.videos?.length || 0) + ' videos', true);
                } else {
                    addResult('⚠️ Videos endpoint returned ' + response.status, false);
                }
            } catch (error) {
                addResult('❌ Videos test failed: ' + error.message, false);
            }
        }
        
        // Auto-test on load
        window.onload = () => {
            addResult('Page loaded successfully!', true);
            addResult('Testing if this is the new deployment (no cached files)...', true);
            
            // Check if old vib3-complete.js is loaded
            if (typeof window.liveStreamingState === 'undefined') {
                addResult('✅ Good! liveStreamingState is NOT pre-defined (no old cached file)', true);
            } else {
                addResult('⚠️ Warning: liveStreamingState is already defined (might be cached)', false);
            }
        };
    </script>
</body>
</html>
