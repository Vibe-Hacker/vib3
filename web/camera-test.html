<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Camera Test</title>
    <style>
        body { background: #000; color: #fff; font-family: Arial; padding: 20px; }
        video { width: 400px; height: 300px; background: #222; }
        button { padding: 10px 20px; margin: 5px; }
        #log { background: #111; padding: 10px; margin-top: 20px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Direct Camera Test</h1>
    <video id="video" autoplay muted></video>
    <br>
    <button onclick="startCamera()">Start Camera</button>
    <button onclick="stopCamera()">Stop Camera</button>
    <div id="log"></div>
    
    <script>
        // NO EXTERNAL SCRIPTS - EVERYTHING INLINE
        let stream = null;
        
        function log(msg) {
            document.getElementById('log').innerHTML += msg + '<br>';
            console.log(msg);
        }
        
        async function startCamera() {
            try {
                log('Requesting camera...');
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('video').srcObject = stream;
                log('✅ Camera started!');
            } catch (err) {
                log('❌ Error: ' + err.message);
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('video').srcObject = null;
                stream = null;
                log('Camera stopped');
            }
        }
        
        log('Page loaded at: ' + new Date().toISOString());
    </script>
</body>
</html>
