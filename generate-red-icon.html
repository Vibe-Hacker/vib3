<!DOCTYPE html>
<html>
<head>
    <title>Generate Red VIB3 Icon</title>
</head>
<body style="margin: 20px; font-family: Arial;">
    <h1>Red VIB3 Icon Generator</h1>
    <canvas id="canvas" width="512" height="512" style="border: 2px solid #ccc; background: #f0f0f0;"></canvas>
    <br><br>
    <button onclick="generateIcon()" style="padding: 10px 20px; background: #FF0000; color: white; border: none; border-radius: 5px; cursor: pointer;">Generate Red Icon</button>
    <button onclick="downloadIcon()" style="padding: 10px 20px; background: #00AA00; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">Download PNG</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function generateIcon() {
            // Clear canvas
            ctx.clearRect(0, 0, 512, 512);
            
            // Black background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, 512, 512);
            
            // Create red gradient
            const gradient = ctx.createLinearGradient(50, 50, 462, 462);
            gradient.addColorStop(0, '#FF4444');   // Light red
            gradient.addColorStop(0.3, '#FF0000'); // Pure red
            gradient.addColorStop(0.7, '#CC0000'); // Dark red
            gradient.addColorStop(1, '#AA0000');   // Darker red
            
            // Main VIB3 text
            ctx.fillStyle = gradient;
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Add glow effect
            ctx.shadowColor = '#FF0000';
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Draw text
            ctx.fillText('VIB3', 256, 256);
            
            // Stronger glow
            ctx.shadowBlur = 25;
            ctx.shadowColor = '#FF3333';
            ctx.fillText('VIB3', 256, 256);
            
            // Reset shadow
            ctx.shadowBlur = 0;
            ctx.shadowColor = 'transparent';
            
            // Add decorative elements
            ctx.beginPath();
            ctx.arc(400, 120, 20, 0, 2 * Math.PI);
            ctx.fillStyle = '#FF3333';
            ctx.fill();
            
            // Add subtle border
            ctx.strokeStyle = '#FF0000';
            ctx.lineWidth = 4;
            ctx.strokeRect(10, 10, 492, 492);
            
            console.log('Red VIB3 icon generated!');
        }
        
        function downloadIcon() {
            // Create download link
            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = canvas.toDataURL('image/png');
            
            // Trigger download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            console.log('Icon download started!');
        }
        
        // Auto-generate on load
        window.onload = function() {
            generateIcon();
        };
    </script>
    
    <p style="margin-top: 20px; color: #666;">
        <strong>Instructions:</strong><br>
        1. The red icon is generated automatically<br>
        2. Click "Download PNG" to save as icon.png<br>
        3. Replace the existing icon.png file<br>
        4. Run: npx @capacitor/assets generate<br>
        5. Run: npx cap sync
    </p>
</body>
</html>
