name: vib3app1
description: Ultimate social media platform combining TikTok, Instagram, Snapchat, and X
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI/UX
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^12.1.3
  
  # State Management
  provider: ^6.1.1
  
  # Network & API
  dio: ^5.4.0
  http: ^1.1.2
  web_socket_channel: ^2.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication (optional - can be added later)
  # firebase_auth: ^4.15.3
  # google_sign_in: ^6.2.1
  # sign_in_with_apple: ^5.0.0
  
  # Media
  camera: ^0.10.5+7
  video_player: ^2.8.1
  image_picker: ^1.0.5
  photo_view: ^0.14.0
  flutter_image_compress: ^2.1.0
  
  # Video Editing
  video_compress: ^3.1.2
  ffmpeg_kit_flutter: ^6.0.3
  
  # Social Features
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  
  # Maps & Location (optional - can be added later)
  # geolocator: ^10.1.0
  # geocoding: ^2.1.1
  
  # Permissions
  permission_handler: ^11.1.0
  
  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  
  # Animations
  lottie: ^2.7.0
  rive: ^0.12.4
  
  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  
  # Utilities
  intl: ^0.19.0
  timeago: ^3.6.0
  uuid: ^4.2.2
  collection: ^1.18.0
  
  # Analytics (optional - can be added later)
  # firebase_analytics: ^10.7.4
  # firebase_crashlytics: ^3.4.8
  
  # Push Notifications (optional - can be added later)
  # firebase_messaging: ^14.7.9
  # flutter_local_notifications: ^16.2.0
  
  # AR/Filters (optional - can be added later)
  # arcore_flutter_plugin: ^0.1.0
  # arkit_plugin: ^1.0.7
  
  # Audio
  just_audio: ^0.9.36
  record: ^5.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
    - assets/fonts/

  fonts:
    - family: VIB3
      fonts:
        - asset: assets/fonts/VIB3-Regular.ttf
        - asset: assets/fonts/VIB3-Bold.ttf
          weight: 700
        - asset: assets/fonts/VIB3-Light.ttf
          weight: 300